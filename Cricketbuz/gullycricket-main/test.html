<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coin Flip with Images</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .coin {
      width: 300px;
      height: 300px;
      border-radius: 50%;
     
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      cursor: pointer;
    }

    .heads, .tails {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      backface-visibility: hidden;
      overflow: hidden;
    }

    .heads img, .tails img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .tails {
      transform: rotateY(180deg);
    
    }

    p {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="coin" class="coin">
    <div class="heads">
       
      <img src="heads.png" alt="Heads"> 
    </div>
    <div class="tails">
       
      <img src="tails.png" alt="Tails">
    </div>
  </div>
  <p id="result"></p>

  <script>
   let currentRotation = 0;

  function flipCoin() {
    const coin = document.getElementById("coin");
    const resultText = document.getElementById("result");

    // Random spins (3–6 half flips = 540°–1080°)
    let spins = Math.floor(Math.random() * 4) + 3;
    currentRotation += spins * 180;

    // Apply rotation
    coin.style.transform = `rotateY(${currentRotation}deg)`;

    // Check which side is facing up after rotation
    let normalized = currentRotation % 360; // bring angle between 0–359
    let result = (normalized === 0) ? "Heads" : "Tails";

    setTimeout(() => {
      resultText.innerText = "Result: " + result;
    }, 1000);
  }

  document.getElementById("coin").addEventListener("click", flipCoin);
  </script>

</body>
</html>
